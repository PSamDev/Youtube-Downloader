<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Youtube Downloader</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
            crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
            crossorigin="anonymous">
        </script>
    </head>
    <style>
      h1 {
        color: green;
        text-align: center;
        font-size: 35px;
      }
      table {
        text-align: center;
      }
    </style>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary""navbar bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url "youtube:home" %}">Youtube Downloader</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url "youtube:home" %}">Youtube Video Downloader</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </div>

    <div class = "container"><center>
      <center><h1>{{title}}</h1></center>
      <div class="my-5 embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" src={{embed}} allowfullscreen></iframe>
      </div>
    </div></center>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Size</th>
          <th scope="col">Quality</th>
          <th scope="col">Type</th>
          <th scope="col">Download</th>
        </tr>
      </thead>
      {% for i in video %}
      <tbody>
        <tr>
          <th>{{i.filesize}}</th>
          <td>{{i.resolution}}</td>
          <td>{{i.type}}</td>
          <td>
            <form action = "{%url "youtube:complete" i.resolution%}" method = "POST">
              {% csrf_token %}
              <input type = "submit" class = "btn btn-success" value = "Download">
            </form>
          </td>
        </tr>
      </tbody>
      {% endfor %}
    </table>
   </body>
</html>
